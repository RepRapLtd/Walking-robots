<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <style>
      /* Add some style to the to-do list */
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5em 1em;
        border-radius: 4px;
        margin-bottom: 0.5em;
        background-color: #f2f2f2;
      }
      button {
        border: none;
        background-color: transparent;
        font-size: 1em;
        cursor: pointer;
      }
      input[type="text"] {
        flex: 1;
        border: none;
        border-radius: 4px;
        padding: 0.5em;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <!-- Add a form to allow users to add new items to the list -->
    <form id="add-form" action="/add-item" method="POST">
      <input type="text" placeholder="Add a new item" id="item-input" name="item">
      <button type="submit">Add</button>
    </form>
    <!-- Add a container to hold the list of items -->
    <ul id="item-list">
      {% for item in items %}
      <li>{{ item }} <button class="delete-button" data-item="{{ item }}">Delete</button></li>
      {% endfor %}
    </ul>
    <script>
      // Add an event listener to the delete buttons to handle click events
      document.addEventListener('click', (event) => {
        // Check if the element clicked was a delete button
        if (event.target.className === 'delete-button') {
          // If it was, get the item value from the button's data attribute
          const item = event.target.dataset.item;

          // Send a DELETE request to the server to delete the item
          fetch(`/delete-item/${item}`, { method: 'DELETE' });
        }
      });
    </script>
  </body>
</html>
